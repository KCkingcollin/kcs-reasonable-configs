<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Sans/serif defaults: prefer OpenDyslexic (Nerd Font build) -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>OpenDyslexicNerdFont</family>
      <family>OpenDyslexicAltNerdFont</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>OpenDyslexicNerdFont</family>
      <family>OpenDyslexicAltNerdFont</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Monospace: prefer the *Mono* cut -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>OpenDyslexicMNerdFontMono</family>
      <family>OpenDyslexicMNerdFont</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

</fontconfig>
